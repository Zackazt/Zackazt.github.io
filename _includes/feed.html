<div id="feed" style="padding-top: 20px; background-color: rgba(38, 39, 45, 0.8);">
    <span style="margin-left: 25px; margin-bottom: 30px; font-size: 52px; color: white;"><b>Blog Feed</b></span>
    <div id="grid" class="row flex-grid">
        {% for post in site.posts %}
            <article class="box-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                <span class="category">
                    <a href="{{ site.url }}{{ site.baseurl }}/categoria/{{ post.category }}">
                        <span>{{ post.category }}</span>
                    </a>
                </span>
                <div class="box-body">
                    {% if post.image %}
                        <div class="cover">
                            {% include new-post-tag.html date=post.date %}
                        <a href="{{ post.url | prepend: site.baseurl }}" {%if isnewpost %}class="new-post"{% endif %}>
                        <img src="" data-url="{{ post.image }}" class="preload">
                    </a>
                </div>
            {% endif %}
            <div class="box-info">
                <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}">
                <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}" class="date">
                {% include date.html date=post.date %}
                </time>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <h2 class="post-title" itemprop="name">
                    {{ post.title }}
                    </h2>
                </a>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <p class="description">{{ post.introduction }}</p>
                </a>
                <div class="tags">
                    {% for tag in post.tags %}
                        <a href="{{ site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </article>
{% endfor %}
</div>
</div>
